name: sync_stock_data

on:
  schedule:
    # 每天北京时间 15:25 运行 (15-8=7)
    - cron: '25 7 * * *'
  push:
    paths:
      - 'sync_stock_data.py'
      - '.github/workflows/sync_stock_data.yml'
  workflow_dispatch: # 保持手动触发，方便调试

# 核心：显式授予写入权限，防止 push 失败
permissions:
  contents: write

jobs:
  run-sync:
    runs-on: ubuntu-latest

    steps:
      - name: 检出当前仓库 (目标)
        uses: actions/checkout@v4
        with:
          path: main_repo
          # 取消默认的持久化凭据，确保使用最新的权限
          persist-credentials: true

      - name: 检出源数据仓库
        uses: actions/checkout@v4
        with:
          repository: qjlxg/4.0  # 确保此仓库名正确
          path: source_repo

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 运行同步脚本
        # 确保脚本在 main_repo 目录下运行，以便正确访问 stock_data 文件夹
        run: python main_repo/sync_stock_data.py

      - name: 提交并推送
        working-directory: ./main_repo
        run: |
          # 1. 配置 Git 身份
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 2. 暂存 stock_data 目录下的所有 csv 变动
          # 同时包含你在对话背景中提到的 stock_names.csv (如果在根目录)
          git add stock_data/*.csv
          if [ -f "stock_names.csv" ]; then
            git add stock_names.csv
          fi
          
          # 3. 检查是否有需要提交的内容
          # 使用 git status --porcelain 检查是否有未提交的修改
          if [ -n "$(git status --porcelain)" ]; then
            echo "检测到数据更新，正在提交..."
            git commit -m "自动同步股票数据: $(date '+%Y-%m-%d %H:%M:%S') (UTC)"
            git push
          else
            echo "数据未发生变化，跳过提交。"
          fi
