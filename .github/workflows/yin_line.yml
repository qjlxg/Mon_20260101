name: Yin_Line_Strategy_Auto

on:
  push:
    paths:
      - 'yin_line_logic.py'               # 脚本变动时运行
      - '.github/workflows/yin_line.yml'  # YML 变动时运行
  schedule:
    # 每天北京时间 16:20 运行 (UTC 08:20)
    - cron: '20 08 * * *'
  workflow_dispatch:                      # 允许手动点击按钮运行

permissions:
  contents: write

jobs:
  run_strategy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas numpy

      - name: Execute Yin Logic
        run: python yin_line_logic.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "YinLineBot"
          mkdir -p results/yin_line_strategy
          git add results/yin_line_strategy/
          # 只有在有新文件变动时才 commit，防止空报错
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto: 阴线买入信号更新 $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes detected."
          fi
