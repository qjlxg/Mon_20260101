name: Yin_Line_Strategy_Daily

on:
  schedule:
    # 北京时间 16:30 运行
    - cron: '30 08 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas numpy

      - name: Run Yin Line Logic
        run: python yin_line_logic.py

      - name: Commit Results
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "YinLineBot"
          git add results/yin_line_strategy/
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto: 阴线买入战法信号 $(date +'%Y-%m-%d')"
            git push
          fi
