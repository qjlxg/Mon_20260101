name: high_vol_retest_filter

on:
  schedule:
    - cron: '15 11 * * *' # 北京时间 19:15 运行
  push:
    paths:
      - 'high_volume_retest_filter.py'
      - '.github/workflows/high_vol_retest_filter.yml'
  workflow_dispatch:

jobs:
  run_strategy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas numpy

      - name: Execute High Volume Strategy
        run: python high_volume_retest_filter.py

      - name: Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "HighVolBot"
          git add results/
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "High Volume Retest Update: $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            echo "No targets today."
          fi
