name: Strategy_Confluence
on:
  push:
    paths:
      - 'confluence_hunter.py'
      - '.github/workflows/confluence.yml'
      - 'results/**'
  schedule:
    - cron: '45 08 * * *' # 北京时间 16:45
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas

      - name: Run Confluence and Backtest
        run: python confluence_hunter.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "ConfluenceBot"
          
          mkdir -p results history
          
          # 将结果、历史记录以及收益统计文件全部加入
          git add results/ history/
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto: Report & Cumulative Gain Update $(date +'%Y-%m-%d %H:%M')"
            git pull --rebase origin main
            git push origin main
          else
            echo "No changes detected."
          fi
