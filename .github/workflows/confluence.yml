name: Strategy_Confluence
on:
  push:
    paths:
      - 'confluence_hunter.py'
      - '.github/workflows/confluence.yml'
      - 'results/**'
  schedule:
    - cron: '45 08 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1 # 修改为 1 提高效率

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas tabulate

      - name: Run Analysis
        run: python confluence_hunter.py

      - name: Commit and Push All Changes
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "ConfluenceBot"
          
          # 确保目录存在
          mkdir -p results history
          
          # 关键：使用路径添加，而不是通配符扩展，防止 pathspec 报错
          git add results/
          git add history/
          git add 显示方式.md
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto: Daily Report & History Backup $(date +'%Y-%m-%d')"
            git pull --rebase origin main
            git push origin main
          else
            echo "No changes found, skipping commit."
          fi
