name: Strategy_Confluence
on:
  push:
    paths:
      - 'confluence_hunter.py'
      - '.github/workflows/confluence.yml'
      - 'results/**'
  schedule:
    - cron: '45 08 * * *' # 北京时间 16:45
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas

      - name: Run Confluence and Backtest
        run: python confluence_hunter.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "ConfluenceBot"
          
          # 确保目录存在
          mkdir -p results history
          
          # 强制更新隐藏文件
          touch history/.last_run
          
          # 使用文件夹模式 add，避免因单个文件不存在导致的 pathspec 错误
          git add results/
          git add history/
          
          # 检查暂存区是否有任何变化
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto: Report & Cumulative Gain Update $(date +'%Y-%m-%d %H:%M')"
            git pull --rebase origin main
            git push origin main
          else
            echo "No changes to commit."
          fi
