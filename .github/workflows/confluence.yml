name: Strategy_Confluence
on:
  push:
    paths:
      - 'confluence_hunter.py'
      - '.github/workflows/confluence.yml'
      - 'results/**'
  schedule:
    - cron: '45 08 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas jinja2 tabulate # 确保支持 MD 表格转换

      - name: Run Analysis
        run: python confluence_hunter.py

      - name: Commit and Push All Changes
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "ConfluenceBot"
          
          # 确保所有目录和新生成的文件都被追踪
          git add results/*.csv
          git add history/*.csv
          git add history/*.md
          git add history/*.txt
          git add 显示方式.md
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto: Daily Backup & Report $(date +'%Y-%m-%d')"
            git pull --rebase origin main
            git push origin main
          else
            echo "No changes found."
          fi
